<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bus Reservation System</title>
																																				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
.navbar {
	background-color: cadetblue;
}

.anchor {
	margin: 6px;
	background-color: #d9edf7;
	border-color: #d9edf7;
}

input, label {
	display: block;
}
</style>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<h1>Bus Reservation Dashboard</h1>
				<div class="container">
					<div class="row">
						<div class="col-md-3">
							<h4>
								สวัสดี, คุณ <span th:text="*{userDetails}"></span>
							</h4>
						</div>
						<div class="col-md-3">
							<a th:href="@{/myBooking}" class="btn anchor"
								style="margin-left: 600px"> <i
								class="fa fa-arrow-circle-o-left"></i>การจองของฉัน
							</a>
						</div>
						<div class="col-md-3">
							<a th:href="@{/logout}" class="btn anchor"
								style="margin-left: 500px"> <i
								class="fa fa-arrow-circle-o-left"></i>&nbsp;ออกจากระบบ
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class=container>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ต้นทาง</th>
					<th>ปลายทาง</th>
					<th>ชื่อรถบัส</th>
					<th>วันที่</th>
					<th>เวลาออกเดินทาง</th>
					<th>ราคา</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="bus : ${busdatas}">

					<td th:text="${bus.fromDestination}"></td>
					<td th:text="${bus.toDestination}"></td>
					<td th:text="${bus.BusName}"></td>
					<td th:text="${bus.filterDate}"></td>
					<td th:text="${bus.time}"></td>
					<td th:text="${bus.price}"></td></tr>
				
			
			</tbody>
		</table>
	
	
	</div>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">



			<form th:action="@{/dashboard}" method="post"
				th:object="${reservation}">
				

				<div class="container">
					<div class="row">
						<h3 style="margin-left: 400px; color: Red;">ค้นหารถบัสของคุณ</h3>
					</div>
					<div class="row">
						<div class="col-md-3">
							<div class="form-group" style="width: 80%;">
								<label class="control-label" for="from"> ต้นทาง </label> <input
									id="from" class="form-control" th:field="*{from}" required
									autofocus="autofocus" />
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group" style="width: 80%;">
								<label class="control-label" for="to"> ปลายทาง </label> <input
									id="to" class="form-control" th:field="*{to}" required
									autofocus="autofocus" />
							</div>
						</div>

						<div class="col-md-3">
							<div class="form-group">
								<label class="control-label" for="filterDate"> วันที่ </label><input
									type="date" th:field="${reservation.filterDate}"
									id="filterDate" required autofocus="autofocus" />
							</div>
						</div>

						<div class="col-md-3">
							<button type="submit" class="button" style="margin-top: 24px;">ค้นหา</button>
						</div>
					</div>
				</div>

				


			</form>
		</div>
	</div>

</body>
</html>
