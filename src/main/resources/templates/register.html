<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bus Reservation System</title>
																																							<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
.navbar {
	background-color: #d9edf7;
}
</style>

<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<h2>Bus Reservation Registration</h2>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">

		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-offset-3">

			
				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> ชื่อ </label> <input
							id="firstName" class="form-control" th:field="*{name}" required
							autofocus="autofocus" />
					</div>


					<div class="form-group">
						<label class="control-label" for="email"> อีเมล </label> <input
							id="email" class="form-control" th:field="*{email_id}" required
							autofocus="autofocus" />
					</div>



					<div class="form-group">
						<label class="control-label" for="password"> รหัสผ่าน </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="role"> หน้าที่ </label> <select
							id="role" th:field="*{role}" class="form-control form-control-lg">
							<option value="USER">USER</option>
						</select>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">สมักสมาชิก</button>
						<span>ลงทะเบียนเรียบร้อยแล้ว? <a href="/"
							th:href="@{/login}">เข้าสู่ระบบ ตรงนี้</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
